<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Resort - 人類最後の聖域</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        /* =========================================
            Base Styles & Variables
        ========================================= */
        :root {
            --bg-color: #050508;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-gold: #c5a059;
            --font-serif: 'Noto Serif JP', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: var(--font-serif);
            font-weight: 400;
        }

        /* Layout & Containers */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }

        section {
            padding: 100px 0;
            position: relative;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image:
                linear-gradient(rgba(5, 5, 8, 0.7), rgba(5, 5, 8, 0.7)),
                url('111.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            letter-spacing: 0.2em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
            margin-top: 60px;
        }

        /* Video Container (Modified for Iframe/Video) */
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 60px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #000;
            /* iframe用のアスペクト比維持 */
            position: relative;
            padding-top: 56.25%;
            /* 16:9 */
        }

        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }

        .section-desc {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px auto;
            font-size: 1.1rem;
        }

        .graphic-wrapper {
            width: 100%;
            margin: 40px 0;
            text-align: center;
        }

        .graphic-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer {
            text-align: center;
            padding: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="reveal">
            <h1>LAST RESORT</h1>
            <p>AGI/ASI時代の到来。<br>人間が人間であるための証明（特異点）とは何か。</p>
        </div>
    </header>

    <section id="presentation" class="container">
        <h2 class="section-title reveal">物語の始まり</h2>
        <p class="section-desc reveal">効率性と予測可能性の果てに待つプロローグをご覧ください。</p>

        <div class="video-container reveal">
            <video controls preload="metadata" playsinline>
                <source src="https://drive.google.com/uc?id=19kh1P7yUYNhHcVI6XxpTQB3of8rhoa2v" type="video/mp4">
                お使いのブラウザは動画を再生できません。
            </video>
        </div>
    </section>

    <section id="philosophy" class="container">
        <h2 class="section-title reveal">3つのパラダイムシフト</h2>
        <div class="graphic-wrapper reveal">
            <img src="unnamed (9).jpg" alt="Paradigm Shift">
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Project Last Resort / HGIS. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reveals = document.querySelectorAll(".reveal");
            const revealOnScroll = () => {
                reveals.forEach((reveal) => {
                    const windowHeight = window.innerHeight;
                    const elementTop = reveal.getBoundingClientRect().top;
                    if (elementTop < windowHeight - 100) {
                        reveal.classList.add("active");
                    }
                });
            };
            window.addEventListener("scroll", revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

</html>
