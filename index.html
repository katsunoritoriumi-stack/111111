<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Resort - 人類最後の聖域</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050508;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-gold: #c5a059;
            --font-serif: 'Noto Serif JP', serif;
            --font-sans: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-serif);
            font-weight: 400;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 5%;
        }

        section {
            padding: 80px 0;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(rgba(5, 5, 8, 0.7), rgba(5, 5, 8, 0.7)), url('111.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Video Section - 確実に表示させる設定 */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #000;
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }

        .image-box {
            width: 100%;
            margin-bottom: 40px;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            padding: 60px 0;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* フェードインアニメーション */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="reveal">
            <h1>LAST RESORT</h1>
            <p>人類最後の聖域、その物語が始まる。</p>
        </div>
    </header>

    <main class="container">

        <section id="video">
            <h2 class="section-title reveal">PROLOGUE</h2>
            <div class="video-wrapper reveal">
                <iframe src="https://drive.google.com/file/d/19kh1P7yUYNhHcVI6XxpTQB3of8rhoa2v/preview"
                    allow="autoplay"></iframe>
            </div>
        </section>

        <section id="paradigm">
            <h2 class="section-title reveal">Paradigm Shift</h2>
            <div class="image-box reveal">
                <img src="unnamed (9).jpg" alt="Paradigm Shift">
            </div>
        </section>

        <section id="mechanism">
            <h2 class="section-title reveal">Mechanism</h2>
            <div class="image-box reveal">
                <img src="unnamed (49).jpg" alt="Mechanism">
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; Project Last Resort / HGIS. All rights reserved.</p>
    </footer>

    <script>
        // スクロール時に要素を表示させるJavaScript
        const reveal = () => {
            const reveals = document.querySelectorAll('.reveal');
            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 100;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                }
            }
        }
        window.addEventListener('scroll', reveal);
        // 初回実行
        reveal();
    </script>
</body>

</html>
